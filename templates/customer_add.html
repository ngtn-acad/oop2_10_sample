<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>客追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新規客追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('customer.list') }}">客一覧</a></li>
        <li>新しい客を追加</li>
    </ul>

    <form action="{{ url_for('customer.add') }}" method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>人数: <input type="number" step="1" name="numPeople" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
