<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('role.list') }}">飼育表</a></li>
    </ul>

    <a href="{{ url_for('role.add') }}">新規組み合わせの追加</a>
    <div class="inu-wrap-d">
        <div class="inu-box-d">・ᴥ・<br>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>飼育員</th>
                <th>動物</th>
                <th>担当決定した日</th>
            </tr>
        </thead>
        <tbody>
            {% for role in items %}
            <tr>
                <td><a href="{{ url_for('role.edit', role_id=role.id) }}">編集</a></td>
                <td>{{ role.user.name }}</td>
                <td>{{ role.product.name }}</td>
                <td>{{ role.role_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
</body>
</html>
