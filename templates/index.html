<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>予約一覧</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />

<head>
  <meta charset="UTF-8">
  <title>予約一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
  <div class="top">
    <h1>オブジェクト演習</h1>
    <div>group13</div>
  </div>


  <div class="bookingList">
    <ul class="userList">
      <li style="font-size: 25px;">患者一覧</li>
      <li><a href="{{ url_for('user.list') }}">患者一覧</a></li>
      <li><a href="{{ url_for('user.add') }}">新規患者登録</a></li>

    </ul>

    <ul class="userList">
      <li style="font-size: 25px;">予約リスト</li>
      <li><a href="{{ url_for('appointment.list') }}">予約一覧</a></li>
      <li><a href="{{ url_for('appointment.add') }}">予約希望へ</a></li>
    </ul>
    
    <ul class="userList">
      <li style="font-size: 25px;">症状リスト</li>
      <li><a href="{{ url_for('jibyou.list') }}">持病リスト</a></li>
      <li><a href="{{ url_for('jibyou.add') }}">持病の追加</a></li>
      <li><a href="{{ url_for('medical_condition.list') }}">症状リスト</a></li>
      <li><a href="{{ url_for('medical_condition.add') }}">症状の追加</a></li>
    </ul>
    
  </div>
  
  <div id="graph">{{ graph | safe }}</div>

  <h1>診療科の統計</h1>
  <img src="/static/pie_department_chart.png" alt="診療科の統計-円グラフ">

</body>

</html>
