<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー編集</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>ユーザーを編集</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('user.list') }}">ユーザー一覧</a></li>
      <li>ユーザー編集</li>
    </ul>

    <form action="{{ url_for('user.edit', user_id=user.id) }}" method="post">
      <label>学籍番号: <input type="text" name="student_id" value="{{ user.student_id }}" required /></label
      ><br />
      <label>名前: <input type="text" name="name" value="{{ user.name }}" required /></label><br />
      <label
        >性別:
        <select name="gender">
          <option value="male" {% if user.gender == "male" %}selected{% endif %}>男性</option>
          <option value="female" {% if user.gender == "female" %}selected{% endif %}>女性</option>
          <option value="others" {% if user.gender == "others" %}selected{% endif %}>その他</option>
        </select> </label
      ><br />
      <label
        >年齢:
        <input type="number" name="age" min="0" max="200" required value="{{ user.age }}" /></label
      ><br />
      <button type="submit">保存</button>
    </form>
  </body>
</html>
