<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規従業員追加</title>
</head>
<body>
    <h1>新規従業員追加</h1>
    <form method="POST" action="{{ url_for('employee.add') }}">
        <h2>従業員情報</h2>
        <label for="first_name">名:</label>
        <input type="text" id="first_name" name="first_name" required maxlength="10"><br>

        <label for="last_name">姓:</label>
        <input type="text" id="last_name" name="last_name" required maxlength="10"><br>

        <label for="gender">性別:</label>
        <select id="gender" name="gender" required>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
        </select><br>

        <label for="date_of_birth">生年月日:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>

        <label for="email">メール:</label>
        <input type="email" id="email" name="email" required maxlength="100"><br>

        <label for="phone_number">電話番号:</label>
        <input type="tel" id="phone_number" name="phone_number" required maxlength="20"><br>

        <label for="address">住所:</label>
        <textarea id="address" name="address" required></textarea><br>

        <h2>雇用情報</h2>
        <label for="hire_date">入社日:</label>
        <input type="date" id="hire_date" name="hire_date" required><br>

        <label for="job_title">職種:</label>
        <input type="text" id="job_title" name="job_title" required><br>

        <label for="department_name">部署名:</label>  <!-- 部署名を入力 -->
        <input type="text" id="department_name" name="department_name" required><br>

        <label for="employment_type">雇用形態:</label>
        <select id="employment_type" name="employment_type" required>
            <option value="正社員">正社員</option>
            <option value="契約社員">契約社員</option>
            <option value="アルバイト">アルバイト</option>
        </select><br>

        <label for="salary">給与:</label>
        <input type="number" id="salary" name="salary" required><br>

        <input type="hidden" name="status" value="Active">

        <button type="submit">追加</button>
    </form>
</body>
</html>
