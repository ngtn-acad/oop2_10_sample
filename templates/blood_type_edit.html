<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>血液型編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>血液型を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('blood_type.list') }}">血液型一覧</a></li>
        <li>血液型編集</li>
    </ul>

    <form action="{{ url_for('blood_type.edit', blood_type_id=blood_type.id) }}" method="post">
        <label>血液型名: <input type="text" name="name" value="{{ blood_type.name }}" required></label><br>
        <label>価格: <input type="number" step="1" name="price" value="{{ blood_type.price }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>

</html>
