<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー削除</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>ユーザーを削除</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('user.list') }}">ユーザー一覧</a></li>
      <li>ユーザー削除</li>
    </ul>

    <p>以下のユーザーを削除します。本当に削除しますか？</p>

    <form action="{{ url_for('user.delete', user_id=user.id) }}" method="post">
      <label>
        名前:
        <input type="text" name="name" value="{{ user.name }}" readonly />
      </label>
      <br />
      <label>
        年齢:
        <input type="number" name="age" value="{{ user.age }}" readonly />
      </label>
      <br />
      <button type="submit" onclick="return confirm('本当に削除しますか？')">
        削除する
      </button>
      <a href="{{ url_for('user.list') }}">キャンセル</a>
    </form>
  </body>
</html>
